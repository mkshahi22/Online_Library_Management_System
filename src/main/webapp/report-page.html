<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
    }

    .btn-download {
      background-color: #007bff;
      color: white;
      transition: 0.3s ease;
    }

    .btn-download:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #343a40;
      color: white;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><i class="fas fa-chart-pie"></i> Library Reports</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="admin-desktop.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2 class="text-center mb-4"><i class="fas fa-file-alt"></i> Generate Reports</h2>

  <!-- Reports Section -->
  <div class="card">
    <div class="card-header">
      <i class="fas fa-file-download"></i> Select Report Type
    </div>
    <div class="card-body">
      <form id="reportForm">
        <div class="form-group">
          <label for="reportType">Report Type</label>
          <select class="form-control" id="reportType" required>
            <option value="" disabled selected>Select a report type...</option>
            <option value="books">Books Report</option>
            <option value="borrowing">Borrowing History</option>
            <option value="users">User Statistics</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reportFormat">Report Format</label>
          <select class="form-control" id="reportFormat" required>
            <option value="" disabled selected>Select a format...</option>
            <option value="pdf">PDF</option>
            <option value="excel">Excel</option>
            <option value="csv">CSV</option>
          </select>
        </div>

        <button type="submit" class="btn btn-download btn-block mt-4">
          <i class="fas fa-download"></i> Generate Report
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer text-center py-3 mt-5">
  <div>
    &copy; 2024 Library Management System. Built with <i class="fas fa-heart text-primary"></i> by Team CAMP.
    <br>
    <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
  </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Form Submission Handler
  document.getElementById('reportForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const reportType = document.getElementById('reportType').value;
    const reportFormat = document.getElementById('reportFormat').value;

    if (!reportType || !reportFormat) {
      alert('Please select both report type and format.');
      return;
    }

    // Simulate Report Generation (Replace this with backend integration)
    alert(`Generating ${reportType} report in ${reportFormat.toUpperCase()} format...`);

    // Simulated download URL (To be replaced with backend API URL)
    const downloadUrl = `https://example.com/reports/${reportType}.${reportFormat}`;

    // Trigger download
    window.open(downloadUrl, '_blank');
  });
</script>
</body>

</html>
