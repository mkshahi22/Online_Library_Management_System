<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2016/09/16/09/31/books-1671846_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .registration-card {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .registration-card h3 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .registration-card .btn-register {
      background: #00c851;
      color: white;
      border: none;
      transition: 0.3s;
      border-radius: 25px;
    }

    .registration-card .btn-register:hover {
      background: #007e33;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .registration-card .form-control {
      border-radius: 25px;
      border: 1px solid #ccc;
      padding-left: 20px;
    }

    .registration-card .form-control:focus {
      border-color: #00c851;
      box-shadow: 0 0 5px rgba(0, 200, 81, 0.5);
    }

    .registration-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.85em;
      color: #aaa;
    }

    .registration-footer a {
      color: #00c851;
      text-decoration: none;
    }

    .registration-footer a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: red;
      font-size: 0.85em;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
<!-- Registration Card -->
<div class="registration-card">
  <h3><i class="fas fa-user-plus"></i> Register</h3>
  <form id="registrationForm">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="role">Register As</label>
      <select id="role" class="form-control" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
    <div class="error-msg" id="error-msg"></div>
    <button type="submit" class="btn btn-register btn-block mt-4">Register</button>
  </form>
  <div class="registration-footer">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<!-- Scripts -->
<script>
  document.getElementById('registrationForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const fullname = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    const errorMsg = document.getElementById('error-msg');

    if (!fullname || !email || !password || !role) {
      errorMsg.textContent = 'All fields are required.';
      return;
    }

    errorMsg.textContent = '';

    // Simulate backend role-based redirection
    if (role === 'admin') {
      alert('Admin registered successfully! Redirecting to Admin Desktop...');
      window.location.href = 'admin-desktop.html';
    } else if (role === 'user') {
      alert('User registered successfully! Redirecting to User Desktop...');
      window.location.href = 'user-desktop.html';
    } else {
      errorMsg.textContent = 'Invalid role selected.';
    }
  });
</script>
</body>

</html>
